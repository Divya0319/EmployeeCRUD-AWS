apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    deployment.kubernetes.io/revision: "1"
  labels:
    app: employeecrud-aws-eks
  name: employeecrud-aws-eks
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: employeecrud-aws-eks
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: employeecrud-aws-eks
    spec:
      containers:
      - image: 851725279940.dkr.ecr.us-east-2.amazonaws.com/employeecrud-aws-eks:latest
        imagePullPolicy: IfNotPresent
        name: employeecrud-aws-eks
        resources:
          requests: 
            cpu: "250m"
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    cloud.google.com/neg: '{"ingress":true}'
  labels:
    app: employeecrud-aws-eks
  name: employeecrud-aws-eks
  namespace: default
spec:
  ports:
  -  port: 8000
     protocol: TCP
     targetPort: 8000
  selector:
    app: employeecrud-aws-eks
  sessionAffinity: None
  type: LoadBalancer